site_name: chgksuite
site_url: https://peczony.gitlab.io/chgksuite
site_dir: public
nav:
  - "index.md"
  - "4s.md"
  - "word.md"
  - "lj.md"
  - "base.md"
  - "pptx.md"
  - "telegram.md"
  - "trello.md"
  - "i14n.md"
theme:
  name: material
  language: ru
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
  font:
    text: Open Sans
    mono: Source Code Pro
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra_css:
  - stylesheets/extra.css


